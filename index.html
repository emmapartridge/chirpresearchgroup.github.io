<!DOCTYPE html>
<html lang="en">
<head>

<title>Website Banner</title>
<style>
  body {
    margin: 0;
    background-color: #fbfbf9;
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fbfbf9;
    padding: 15px 30px;
    gap: 40px;
  }
  .nav-group {
    display: flex;
    gap: 30px;
  }
  .nav-link {
    position: relative;
    font-size: 18px;
    color: black;
    text-decoration: none;
    padding-bottom: 8px;
  }
  /* Black underline for first group */
  .nav-group.first .nav-link {
    border-bottom: 3px solid black;
  }
  /* Black underline for second group */
  .nav-group.second .nav-link {
    border-bottom: 3px solid black;
  }
  /* Logo style */
  .logo {
    font-size: 32px;
    font-weight: bold;
    margin: 0 40px;
    user-select: none;
  }
  /* Make the logo bigger and centered vertically */
  .logo {
    line-height: 1;
  }
</style>
</head>
<body>

<nav class="navbar" role="navigation">
  <div class="nav-group first" aria-label="First group navigation links">
    <a href="our-team.html" class="nav-link">Our Team</a>

  </div>

  <div class="logo">your-logo</div>

  <div class="nav-group second" aria-label="Second group navigation links">
    <a href="conferences.html" class="nav-link">Conferences</a>
